<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Comptabilité Garage</title>

    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>

    <div class="container-fluid">

        <!--HEADER PART-->
        <div class="row">
            <div class="col">
                <h1 class="my-5 text-center">Créer une annonce</h1>
            </div>
        </div>

        <!--MAIN PART-->
        <div class="row col-8 mx-auto card shadow mb-5 p-3">

            <div id="infos" class="alert alert-success mt-2" hidden></div>

            <form id="edit-item-form" class="p-2">

                <div class="form-group">
                    <label for="title" class="mt-3">Titre de l'annonce</label>
                    <input type="text" id="title" class="form-control" name="title">
                </div>

                <div class="form-group">
                    <label for="destination" class="mt-3">Destination de l'annonce</label>
                    <input type="text" id="destination" class="form-control" name="destination">
                </div>
                <div class="form-group">
                    <label for="description" class="mt-3">Description courte de l'annonce</label>
                    <input type="text" id="description" class="form-control" name="description">
                </div>
                <div class="form-group">
                    <label for="totalDescription" class="mt-3">Description complète de l'annonce</label>
                    <textarea type="te" id="totalDescription" class="form-control" name="totalDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="features" class="mt-3">Les plus de l'annonce <small>(chaque mot sera considéré comme un
                            plus de l'annonce)</small></label>
                    <input type="text" id="features" class="form-control" name="features">
                </div>
                <div class="form-group">
                    <label for="image" class="mt-3">Image de l'annonce (url distante)</label>
                    <input type="text" id="image" class="form-control" name="image">
                </div>

                <div class="form-group">
                    <label for="price" class="mt-3">Prix de l'annonce</label>
                    <input type="number" id="price" class="form-control" name="price">
                </div>


                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-dark btn-lg">Ajouter l'annonce</button>
                </div>

            </form>

        </div>

    </div>

    <script>
        window.controllers.loadController('addItem');
    </script>

</body>

</html>
